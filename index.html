<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="status" id="status">Player X's turn</div>

    <div id="board-container">
      <div class="board" id="board"></div>
    </div>

    <div class="controls">
      <button class="reset-btn" onclick="resetGame()">Restart Game</button>
    </div>

    <div class="end-screen" id="endScreen" style="display: none;">
      <div class="end-message" id="endMessage"></div>
      <button class="new-game-btn" onclick="startNewGame()">New Game</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
